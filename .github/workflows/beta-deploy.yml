name: Beta Deployment

on:
  workflow_dispatch:
    inputs:
      track:
        description: "Deployment target (firebase|play)"
        required: true
        default: "firebase"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build release artifacts (AAB+APK)
        run: |
          ./gradlew --no-daemon :app:bundleRelease :app:assembleRelease
      # Artifacts at:
      # - app/build/outputs/apk/release/app-release.apk
      # - app/build/outputs/bundle/release/app-release.aab

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/release/app-release.aab

  firebase:
    needs: build
    if: ${{ github.event.inputs.track == 'firebase' }}
    runs-on: ubuntu-latest
    env:
      FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
      - name: Skip Firebase (missing secrets)
        if: ${{ env.FIREBASE_APP_ID_ANDROID == '' || env.FIREBASE_TOKEN == '' }}
        run: |
          echo "Skipping Firebase upload: FIREBASE_APP_ID_ANDROID or FIREBASE_TOKEN not set." && exit 0
      - name: Upload to Firebase App Distribution
        if: ${{ env.FIREBASE_APP_ID_ANDROID != '' && env.FIREBASE_TOKEN != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ env.FIREBASE_APP_ID_ANDROID }}
          token: ${{ env.FIREBASE_TOKEN }}
          groups: beta-testers
          file: app/build/outputs/apk/release/app-release.apk

  play:
    needs: build
    if: ${{ github.event.inputs.track == 'play' }}
    runs-on: ubuntu-latest
    env:
      GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
    steps:
      - uses: actions/checkout@v4
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
      - name: Skip Play upload (missing secret)
        if: ${{ env.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON == '' }}
        run: |
          echo "Skipping Play upload: GOOGLE_PLAY_SERVICE_ACCOUNT_JSON not set." && exit 0
      - name: Upload to Google Play Internal Testing
        if: ${{ env.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ env.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.novella.app
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: draft
