name: Code Coverage (JaCoCo)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run tests and build coverage report
        run: |
          ./gradlew --no-daemon testDebugUnitTest jacocoTestReport

      - name: Compute coverage percent
        id: cov
        run: |
          REPORT=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          if [ ! -f "$REPORT" ]; then echo "Coverage report not found: $REPORT"; exit 1; fi
          python3 - <<'PY'
          import xml.etree.ElementTree as ET
          import sys, os
          p='app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml'
          t=ET.parse(p).getroot()
          missed=covered=0
          for c in t.iter('counter'):
              if c.attrib.get('type')=='LINE':
                  missed += int(c.attrib['missed'])
                  covered += int(c.attrib['covered'])
          total = missed + covered
          pct = (covered/total*100.0) if total else 0.0
          print(f"LINE_COVERAGE={pct:.2f}% (covered={covered}, missed={missed})")
          # Write to GITHUB_OUTPUT for later steps
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"pct={pct:.2f}\n")
          # Do not fail here so badge generation still runs
          sys.exit(0)
          PY

      - name: Prepare badges directory
        run: |
          mkdir -p badges

      - name: Generate coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: coverage
          status: "${{ steps.cov.outputs.pct }}%"
          color: informational
          path: badges/jacoco.svg

      - name: Commit badge
        if: ${{ github.event_name == 'push' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add badges/jacoco.svg
          git commit -m "docs(coverage): update jacoco.svg badge" || echo "No changes to commit"
          git push

      - name: Enforce 80% line coverage
        env:
          PCT: ${{ steps.cov.outputs.pct }}
        run: |
          python3 - <<'PY'
          import os, sys
          pct = float(os.environ.get('PCT','0'))
          print(f"Enforcing threshold: {pct:.2f}% >= 80.00%")
          sys.exit(0 if pct >= 80.0 else 1)
          PY
