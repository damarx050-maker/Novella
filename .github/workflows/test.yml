name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run unit tests
        run: |
          ./gradlew --no-daemon --console=plain testDebugUnitTest test

      - name: Summarize test results
        run: |
          python3 - <<'PY'
          import glob, xml.etree.ElementTree as ET
          total=failed=skipped=0
          for f in glob.glob('**/build/test-results/**/*.xml', recursive=True):
              try:
                  t=ET.parse(f).getroot()
                  total += int(t.attrib.get('tests',0))
                  failed += int(t.attrib.get('failures',0)) + int(t.attrib.get('errors',0))
                  skipped += int(t.attrib.get('skipped',0))
              except Exception:
                  pass
          print(f"TOTAL={total} FAILED={failed} SKIPPED={skipped}")
          exit(1 if failed else 0)
          PY
