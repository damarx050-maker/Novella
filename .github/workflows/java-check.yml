name: Verify Java Version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Gradle build
        run: ./gradlew clean :app:assembleDebug
